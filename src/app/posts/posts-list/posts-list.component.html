<div class="row mt-3">
  <div class="col-md-6 text-start">
    <h3>Posts Lists</h3>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-outline-primary" [routerLink]="['add']">Add Post</button>
  </div>
  <table class="table table-hover table-striped" *ngIf="posts$ | async as posts">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <router-outlet></router-outlet>
</div>
