<div class="container d-flex align-items-center py-4">
  <main class="form-signin w-50 m-auto">
    <form [formGroup]="registerForm" (submit)="onRegisterSubmit()">
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating mt-4">
        <input type="text" class="form-control" id="name" placeholder="Please enter Full Name" formControlName="name" />
        <label for="name">Name</label>
      </div>

      <div class="form-floating mt-4">
        <input type="text" class="form-control" id="username" placeholder="Please enter email"
          formControlName="username" />
        <label for="username">Username</label>
      </div>

      <div class="form-floating mt-4">
        <input type="email" class="form-control" id="email" placeholder="Please enter email" formControlName="email" />
        <label for="email">Email</label>
      </div>

      <div class="form-floating mt-4">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
          formControlName="password" />
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary py-2 px-5 mt-5" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </main>
</div>
